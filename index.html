<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم تماس با ارسال به ایمیل</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        form {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .success {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>تماس با من</h1>
    <form id="contactForm" action="https://formspree.io/f/mldloqnp" method="POST">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">پیام:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">ارسال</button>
        <div id="formMessage"></div>
    </form>

    <script>
        const form = document.getElementById("contactForm");
        const formMessage = document.getElementById("formMessage");

        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(form);
            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });
                if (response.ok) {
                    formMessage.textContent = "پیام با موفقیت ارسال شد! 🎉";
                    formMessage.className = "success";
                    form.reset();
                } else {
                    formMessage.textContent = "خطا در ارسال. دوباره امتحان کنید.";
                    formMessage.className = "error";
                }
            } catch (error) {
                formMessage.textContent = "مشکل در اتصال به سرور.";
                formMessage.className = "error";
            }
        });
    </script>

</body>
</html>
